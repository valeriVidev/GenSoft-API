name: Development pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gensoft_pr
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -ppassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify your Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Wait for MySQL
      run: |
        until mysql -h 127.0.0.1 -u root -ppassword -e 'select 1'; do
          echo 'Waiting for MySQL...'
          sleep 2
        done

    - name: Run migrations (if applicable)
      run: npm run migrate  # Replace with your actual command to run migrations

    - name: Run tests
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DB: gensoft_pr
      run: npm test

    - name: Lint code
      run: npm run lint

  SonarCloud_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          projectBaseDir: ${{ github.workspace }}/
          args:
            -Dsonar.projectKey=valeriVidev_GenSoft-API
            -Dsonar.organization=gensoft
